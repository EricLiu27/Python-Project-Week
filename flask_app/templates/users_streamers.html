{% extends '/shared/base.html' %}

{% block content%}

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/md3.png') }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 style="color: black">MDSoul</h1>
                <p><a href="https://www.twitch.tv/mdsoul">Twitch</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/og3.png') }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 style="color: black">oGTWStrange</h1>
                <p><a href="https://www.twitch.tv/ogtwstrange">Twitch</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/nbn2.png') }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 style="color: black">nothingbynasus</h1>
                <p><a href="https://www.twitch.tv/nothingbynasus">Twitch</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/pft2.jpg') }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 style="color: black">ProfFlatTop</h1>
                <p><a href="https://www.twitch.tv/ProfFlatTop">Twitch</a></p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock content%}
